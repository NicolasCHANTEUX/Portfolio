<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nicolas Chanteux | Portfolio</title>
  <script type="text/javascript">
    // Single Page Apps pour GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var loc = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + loc
    );
  </script>
</head>
<body>
  Redirection en cours...
</body>
</html>
